<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TPMondrian</title>
    <link rel="stylesheet" href="css/style.css">
  </head>


  <body>

    <section>
      <div class="ligne ligne1">

        <div class="w25 brdbott brdright"></div>
        <div class="w10 brdbott brdright"></div>
        <div class="w40 brdbott brdright"></div>
        <div class="w25 brdbott"></div>
      </div>

      <div class="ligne ligne2 ">

        <div class="blockleft">
          <div class="w30 brdbott brdright"></div>
          <div class="w70 bg-yellow brdbott brdright"></div>
          <div class="w100 brdbott brdright"></div>
        </div>

        <div class="w50 bg-red brdbott brdright"></div>

        <div class="blockright">
          <div class="w70 bg-blue brdbott brdright"></div>
          <div class="w30 brdbott"></div>
          <div class="w70 brdbott brdright"></div>
          <div class="w30 brdbott"></div>
        </div>

      </div>

      <div class="ligne ligne3">

        <div class="blockleft">
          <div class="w100 h60 bg-blue brdbott brdright"></div>
          <div class="w30 h20 brdbott brdright"></div>
          <div class="w70 h20 brdbott brdright"></div>
          <div class="w100 h20 brdright"></div>
        </div>

        <div class="blockmiddle">
          <div class="w50 h20 brdbott brdright"></div>
          <div class="w50 h20 bg-black brdbott brdright"></div>
          <div class="w50 h50 bg-black brdbott brdright"></div>
          <div class="w50 h50 brdbott brdright"></div>
          <div class="w50 h30 brdright"></div>
          <div class="w50  h30 bg-yellow brdright"></div>
        </div>

        <div class="blockright">
          <div class="w100 h40 brdbott"></div>
          <div class="w100 h60  bg-red"></div>
        </div>

      </section>

  </body>
</html>
